<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="grid grid-cols-1 place-content-center w-full h-full">
    <header class="w-full h-auto flex flex-row mx-2 my-2 text-2xl font-semibold text-black text-center border-b-2">
        Ejercicios de Tailwind CSS
    </header>

    <section class="w-full h-20 flex flex-col mx-10 my-4">
        <p>Ejercicio 1 <span class="text-[17px] font-semibold text-black text-center"> - Hacer un boton con estilos respetando las reglas css</span></p>

        <button class="box-border w-30 h-auto mx-6 my-4 px-2 py-1 text-sm text-white text-center bg-blue-400 rounded shadow-lg shadow-blue-500 transition-colors duration-100 ease-linear hover:bg-blue-600">Esto es un boton</button>
    </section>

    <section class="w-full h-20 mx-10 my-4">
        <p class="mb-4">Ejercicio 2 <span class="text-[17px] font-semibold text-black text-center"> - Tarjeta card de perfil</span></p>

        <article class="w-200 h-100 flex flex-row justify-around align-middle mt-10 bg-blue-400 border-blue-900 rounded">
            <div class="text-center flex flex-col justify-center align-middle">
                <h1 class="text-[30px] font-semibold font-mono text-white">Hola soy <span class="font-thin">GOKU</span></h1>
                <p class="mt-4 text-[20px] font-medium text-white ">Hoy vengo a chambear asi que aceptenme</p>
                <button class="mt-8 px-3 py-2 text-[18px] font-mono text-white bg-red-500 rounded hover:bg-red-700">Descargar mi CV</button>            
            </div>

            <div class="flex flex-row justify-center align-middle mt-15">
                <img src="https://i.pinimg.com/736x/ae/bb/2a/aebb2aba5805a17893f72429b5995ee2.jpg" alt="Imagen de goku para la card" class="w-70 h-70 rounded-full">
            </div>
        </article>
    </section>
</body>
</html>
