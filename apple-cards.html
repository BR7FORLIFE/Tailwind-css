<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple - Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen grid place-content-center bg-white">
    <section class="w-full max-w-[900px] p-6 relative">
      <div class="text-center mb-6">
        <h1

        >
          Get To Know iPad
        </h1>
      </div>

      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_apple_intelligence_738a47da2.jpg"
          alt="Card 1"
        />
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_productivity_3a66a53ed.jpg"
          alt="Card 2"
        />
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_creativity_847217279.jpg"
          alt="Card 3"
        />
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_learning_a6e8e4c22.jpg"
          alt="Card 4"
        />
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_entertainment_e8df65780.jpg"
          alt="Card 5"
        />
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_pencil_b46fc9121.jpg"
          alt="Card 6"
        />
        <img
          class="w-full h-auto object-cover rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/feature_card/small/fc_ipados_8995b5431.jpg"
          alt="Card 7"
        />
        <img
          class="w-full h-auto object-fill rounded-xl shadow-md"
          src="https://www.apple.com/assets-www/en_WW/ipad/product_tile/small/ipad_pro_2ca7bf18c.png"
          alt="Card 8"
        />
      </div>
    </section>
  </body>
</html>
